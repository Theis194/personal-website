<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kogebog</title>
    <link rel="stylesheet" href="../css/styling.css">
    <link rel="stylesheet" href="../css/formStyle.css">
  </head>
  <body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="../html/loginPage.html" style="float: right;">Login</a>
        <a href="../html/adminPage.html" class="active" style="float: right;">Admin</a>
        <a href="../html/newRecipe.html" style="float: right;">Ny Opskrift</a>
    </div>

    <div class="box center">
        <button type="button" class="collapsible">Bruger Redigering</button>
        <div class="content">
            <form id="getUser" method="get" action="/getUser">
                <h1>Bruger Redigering</h1>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Bruger</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Indtast bruger email..." class="col-75">
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <input type="submit" value="Hent">
                    </div>
                </div>
            </form>
            <form id="updateUser" method="post" action="/updateUser">
                <div class="row">
                    <div class="col-25">
                        <label for="fName">For Navn</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fName" name="fName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lName">Efter Navn</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lName" name="lName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="emailU">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="emailU" name="emailU">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="privileges">privilegier</label>
                    </div>
                    <div class="col-75">
                        <textarea id="privileges" name="privileges"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <input type="submit" value="Opdater">
                    </div>
                </div>
            </form>
        </div>
        <div>
            <h1>Opskrifter til Accept</h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
	<script src="../js/adminPage.js"></script>
  </body>
</html>
